name: CI - Build e Testes

on:
  push:
    branches:
      - calculoI
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar ambiente Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: âš™ï¸ Compilar projeto
        run: javac -d out $(find . -name "*.java")

      - name: ğŸ§ª Executar testes (se existirem)
        run: |
          if [ -d "tests" ]; then
            echo "Executando testes..."
            # Exemplo genÃ©rico
            javac -cp .:out tests/*.java
            java -cp .:out tests.SuiteDeTestes
          else
            echo "Nenhum teste encontrado, pulando..."
          fi
